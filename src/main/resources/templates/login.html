<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
</head>
<body>
    <h1>Вход в систему</h1>

    <form action="/login" method="post">
        <p>
            Логин:
            <input type="text" name="username"/>
        </p>
        <p>
            Пароль:
            <input type="text" name="password"/>
        </p>
        <p>
            <button type="submit">Войти в систему</button>
        </p>
    </form>
</body>
</html>
