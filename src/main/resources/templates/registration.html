<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center">Регистрация</h1>
    <form th:action="@{/registration}" method="post" th:object="${newUser}">
        <div class="form-group row align-items-center">
            <div class="col"></div>
            <!--<label for="username" class="col-sm-2 col-form-label col-form-label-lg">Введите имя пользователя</label>-->
            <div class="col-sm-3">
                <input type="text"
                       id="username"
                       class="form-control form-control-lg"
                       th:field = "*{username}"
                       placeholder="Введите имя пользователя">
            </div>
            <div class="col"></div>
        </div>
        <div class="form-group row align-items-center">
            <div class="col"></div>
            <!--<label for="password" class="col-sm-2 col-form-label col-form-label-lg">Введите пароль</label>-->
            <div class="col-sm-3">
                <input type="password"
                       id="password"
                       class="form-control form-control-lg"
                       th:field="*{password}"
                       placeholder="Введите пароль">
            </div>
            <div class="col"></div>
        </div>
        <div class="form-group row align-items-center">
            <div class="col"></div>
            <button type="submit" class="btn btn-primary btn-lg">Зарегистрировать</button>
            <div class="col"></div>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
