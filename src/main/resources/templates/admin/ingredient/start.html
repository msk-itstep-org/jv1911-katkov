<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head::head('Пользователи')}"></head>
<body>
<div class="container">
    <div th:replace="~{fragments/header::header}"></div>
    <br/>
    <br/>
    <br/>
    <br/>
    <table class="table table-bordered text-lg-center table-hover form-control-lg" align="center">
        <thead class="thead-dark">
        <tr>
            <th>№ п/п</th>
            <th>Название ингредиента</th>
            <th>Удалить</th>
        </tr>
        </thead>
        <tbody class="align-middle">
        <tr th:each="ingredient : ${items}">
            <td th:text="${ingredientStat.count} + ${page} * ${pageValue}"></td>
            <td th:text="${ingredient.name}"></td>
            <td>
                <a th:href="@{/admin/ingredient/delete/{id}(id = ${ingredient.id})}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/admin/ingredient/add/}" class="btn btn-dark btn-lg" role="button">Добавить новый ингредиент</a>
    <br/>
    <br/>
    <nav>
        <ul class="pagination pagination-lg">
            <li th:class="${page == 0 ? 'page-item disabled' : 'page-item'}">
                <a th:href="@{/admin/ingredient/start(page=${page - 1})}" class="page-link">&laquo;</a>
            </li>
            <li th:each="p : ${pagesRange}" th:class="${p == page ? 'page-item active' : 'page-item'}">
                <a th:href="@{/admin/ingredient/start(page=${p})}" class="page-link" th:text="${p + 1}"></a>
            </li>
            <li th:class="${page == pages - 1 ? 'page-item disabled' : 'page-item'}">
                <a th:href="@{/admin/ingredient/start(page=${page + 1})}" class="page-link">&raquo;</a>
            </li>
        </ul>
    </nav>
    <div th:replace="~{fragments/js-connect::js-connect}"></div>
</div>
</body>
