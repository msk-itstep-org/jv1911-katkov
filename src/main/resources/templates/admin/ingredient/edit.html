<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head::head('Редактирование ингредиента')}"></head>
<body>
    <div class="container">
        <div th:replace="~{fragments/header::header}"></div>
    <br/>
    <br/>
    <br/>
        <br/>
        <form th:action="@{/admin/ingredient/save/} + ${ingredient.id}" method="post" th:object="${ingredient}">
            <div class="form-group row align-items-center col-12">
                <div class="col-3"></div>
                <div class="col-2">
                    <label for="name"
                           class="col-2 col-form-label col-form-label-lg">Имя пользователя
                    </label>
                </div>
                <div class="col-4">
                    <input type="text"
                           id="name"
                           th:field="*{name}"
                           class="form-control form-control-lg form-control-plaintext"
                           readonly>
                </div>
                <div class="col-3"></div>
            </div>

            <div class="form-group row align-items-center align col-12">
                <div class="col-3"></div>
                <div class="col-3">
                    <button type="submit" class="btn btn-dark btn-lg col-12">Сохранить</button>
                </div>
                <div class="col-3">
                    <a th:href="@{/admin/ingredient/start/}" class="btn btn-secondary btn-lg col-12" role="button">Назад</a>
                </div>
                <div class="col-3"></div>
            </div>
        </form>
        <div th:replace="~{fragments/js-connect::js-connect}"></div>
    </div>
</body>
